<h2>How does NTPSync work?</h2>
<p>NTPSync queries a server to get the current time by using the Network Time Protocol (NTP). You can read more about <a href="http://en.wikipedia.org/wiki/Network_Time_Protocol">NTP on Wikipedia</a>.</p>
